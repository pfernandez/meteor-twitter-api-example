<head>
  <title>twitter-api</title>
</head>

<body>
  <h1>Exploring the Twitter API with MeteorJS</h1>

  {{> twitterData}}
</body>

<template name="twitterData">
	
	<h2>Statuses</h2>
	
	{{#each data.statuses}}
		<h4>{{created_at}}</h4>
		<ul>
			<li><strong>Text: </strong> {{text}}</li>
			<li><strong>Source: </strong> {{{source}}}</li>
			<li><strong>User: </strong> {{user.name}}</li>
		</ul>
	{{else}}
		<p>Waiting for data...</p>
	{{/each}}

	<pre>{{rawData}}</pre>

</template>
